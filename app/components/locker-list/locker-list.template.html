<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    <!-- sidebar content -->
      <p>Search:  <input ng-model="$ctrl.query" /></p>
      <p>Sort By:
        <select ng-model="$ctrl.orderProp">
          <option value="id">Locker Number</option>
          <option value="location">Locker Location</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!-- body -->
      <table class="table table-striped table-hover table-condensed table-responsive">
        <thead>
          <tr>
            <th>Number</th>
            <th>Location</th>
            <th>Student</th>
          </tr>
        </thead>
      <tbody>
        <tr class='clickable-row' ng-click="$ctrl.goto(locker.id)" style="cursor:pointer" ng-repeat="locker in $ctrl.lockers | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <td>{{locker.id}}</td>
          <td>{{locker.location}}</td>
          <td>A. Student</td>
        </tr>
      </tbody>
    </table>

      <li ng-repeat="locker in $ctrl.lockers | filter:$ctrl.query | orderBy:$ctrl.orderProp">
      <a href="#!/lockers/{{locker.id}}">[{{locker.id}}] {{locker.location}}</a>

      </li>
      </ul> -->
    </div>
  </div>
</div>
