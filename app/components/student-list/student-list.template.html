<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    <!-- sidebar content -->
      <p>Search:  <input ng-model="$ctrl.query" /></p>
      <p>Sort By:
        <select ng-model="$ctrl.orderProp">
          <option value="firstname">First Name</option>
          <option value="idnumber">ID Number</option>
          <option value="lastname">Last Name</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!-- body -->
      <table class="table table-striped table-hover table-condensed table-responsive">
        <thead>
          <tr>
            <th>
              <a href="#" ng-click="$ctrl.orderProp='id'; $ctrl.reverseSort=!reverseSort">
                ID
                <span ng-show="!$ctrl.reverseSort">^</span>
                <span ng-show="$ctrl.reverseSort">v</span>
              </a>
            </th>
            <th>First</th>
            <th>Last</th>
            <th>ADV</th>
            <th>Grade</th>
          </tr>
        </thead>
      <tbody>
        <tr class='clickable-row' ng-click="$ctrl.goto(student.id)" style="cursor:pointer" ng-repeat="student in $ctrl.students | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <td>{{student.id}}</td>
          <td>{{student.firstname}}</td>
          <td>{{student.lastname}}</td>
          <td>{{student.advisory}}</td>
          <td>{{student.grade}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
